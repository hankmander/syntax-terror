type Query {
  info: String!
  feed: [Profile!]!
}

type Profile {
  id: ID!
  title: String!
  remote: Boolean!
  experience: Int!
}

input ProfileInput {
  remote: Boolean!
  title: String!
  experience: Int!
}

type CreateProfilePayload {
  authToken: String!
  profile: Profile!
}

type Mutation {
  createProfile(input: ProfileInput!): CreateProfilePayload!
}
